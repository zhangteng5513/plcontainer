      language: python
    image: centos-gpdb-dev-6
    input_mapping:
      plcontainer_gpdb_build: plcontainer_gpdb_centos6_build
    on_failure:
      <<: *debug_sleep7
  - put: plcontainer_docker_image_centos_python
