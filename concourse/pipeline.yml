- name: plcontainer_build_python_image
  plan:
  - aggregate:
    - get: plcontainer_src
    - get: gpdb_src
    - get: gpdb_binary
      resource: bin_gpdb_centos6
    - get: ccp_src
    - get: centos-gpdb-dev-6
    - get: data-science-bundle
    - get: python
      trigger: true
      resource: python-gp5
    - get: datascience
      trigger: true
      resource: datascience-python-gp5
    - get: openssl
      trigger: true
  - put: terraform
    params:
      <<: *ccp_default_params
