    - get: gpdb_src
    - get: gpdb_binary
      resource: bin_gpdb_centos7
    - get: ccp_src
      passed: [plcontainer_build_python_image, plcontainer_build_r_image]
    - get: centos-gpdb-dev-7
    - get: plcontainer_pyclient_docker_image
