platform: linux

image_resource:
  type: docker-image
  source:
    repository: agrishchenko/plc_gpdb_centos7
    tag: 'latest'

inputs:
  - name: plcontainer_src
  - name: bin_gpdb_centos7
  - name: plcontainer_gpdb_centos7_build

outputs:
  - name: plcontainer_gpdb_test

run:
  path: plcontainer_src/concourse/scripts/plcontainer_gpdb_test.sh
  args:
    - bin_gpdb_centos7
    - plcontainer_gpdb_centos7_build
    - plcontainer_gpdb_test
    - gpdb5
    - none